<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/three.min.js"></script>
</head>
<body>

</body>
<script>
    var renderer,scene , camera , cube,sph ;
    var rotation = true ;
    const texture = new THREE.TextureLoader().load( 'textures/Capt.PNG' );


    function init()
    {


         scene = new THREE.Scene();
         camera = new THREE.PerspectiveCamera(75,window.innerWidth /window.innerHeight,0.1,1000);
         camera.position.z=5;
         renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth,window.innerHeight);
        document.body.appendChild(renderer.domElement);
        var axisHelper = new THREE.AxisHelper(10);
        scene.add(axisHelper);
        var sphGeo = new THREE.BoxGeometry(2,2,2);
        var sphMat = new THREE.MeshBasicMaterial({ map: texture }  );

         sph = new THREE.Mesh(sphGeo,sphMat);


        scene.add(sph);



    }
    function render(){
        requestAnimationFrame(render);

        sph.rotation.x += 0.015 ;
        sph.rotation.y +=0.015 ;
        renderer.render(scene,camera);

    }
    init();
    render();
</script>

</html>
